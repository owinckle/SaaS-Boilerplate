{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ page_title }}</title>

		<!-- CSS -->
		<link rel="stylesheet" href="{% static 'authentication/css/main.css' %}" />
		<link rel="stylesheet" href="{% static 'authentication/css/responsive.css' %}" />
		<link rel="stylesheet" href="{% static 'authentication/css/custom.css' %}" />		

		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body class="{% if light_theme %}light-theme{% endif %}">
		{% block content %}{% endblock %}

		{% block javascript %}{% endblock %}
	</body>
</html>
